<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Joke</title>
</head>
<body>
  <div class="container">
  <h1>Add a joke</h1>
    <form id="add-joke-form"  action="/jokes" method="POST">
      <div class="form-group">
        <label for="question">Question</label>
        <input type="text" class="form-control" id="question" name="question" required>
      </div>
      <div class="form-group">
        <label for="answer">Answer</label>
        <input type="text" class="form-control" name="answer" id="answer" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" class="form-control" name="rating" id="rating" min="1" max="5" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Joke</button>
    </form>
</div>

  <div class="container">
    <center> <a href="/" class="btn btn-primary"> Home </a> </center>
  </div>

  <script src=""></script>

  <br>
  <br>

  <footer>
    <Center>
      <p> &copy; S.Buchanan </S></p>
    </Center>
  </footer>
</body>
</html>
